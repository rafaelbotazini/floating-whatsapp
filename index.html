<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Floating WhatsApp Button Demo</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="floating-wpp.css">
    <script type="text/javascript" src="floating-wpp.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="myButton"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#myButton').floatingWhatsApp({
            phone: '5545998370965',
            popupMessage: ['Hello, how can we help you?', 'Did you know we are 50% off today?'],
            message: "Can i see your menu?",
            showPopup: true,
            showOnIE: false,
            headerTitle: 'Bob\'s Burgers',
            headerColor: 'crimson',
            backgroundColor: 'crimson',
            headerTypingMessage: 'typing...',
            buttonImage: '<img src="burger.svg" />'
        });
    });
</script>

</html>
